    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Contact form handling
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form handling logic here
            alert('Message sent successfully!');
            e.target.reset();
        });

        // API data
        const apis = [
            {
                id: 1,
                name: "Auth Service API",
                description: "Complete authentication and authorization solution with OAuth2 support",
                category: "Authentication",
                endpoints: 12,
                users: 5000,
            },
            {
                id: 2,
                name: "Payment Gateway API",
                description: "Process payments securely with multiple provider support",
                category: "Payments",
                endpoints: 8,
                users: 3200,
            },
            {
                id: 3,
                name: "AI Text Analysis",
                description: "Advanced NLP capabilities for text analysis and sentiment detection",
                category: "AI",
                endpoints: 15,
                users: 2800,
            },
        ];

        const apiGrid = document.getElementById('apiGrid');
        const categoryFilters = document.getElementById('categoryFilters');
        const searchInput = document.getElementById('searchInput');

        let selectedCategory = 'All';

        function renderAPIs() {
            const searchQuery = searchInput.value.toLowerCase();
            const filteredApis = apis.filter(api => 
                (selectedCategory === 'All' || api.category === selectedCategory) &&
                api.name.toLowerCase().includes(searchQuery)
            );

            apiGrid.innerHTML = filteredApis.map(api => `
                <div class="api-card">
                    <h3>${api.name}</h3>
                    <p>${api.description}</p>
                    <div class="api-stats">
                        <span>${api.endpoints} Endpoints</span>
                        <span>${api.users.toLocaleString()} Users</span>
                    </div>
                </div>
            `).join('');
        }

        categoryFilters.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelector('.category-btn.active').classList.remove('active');
                e.target.classList.add('active');
                selectedCategory = e.target.dataset.category;
                renderAPIs();
            }
        });

        searchInput.addEventListener('input', renderAPIs);

        renderAPIs();
    </script>
