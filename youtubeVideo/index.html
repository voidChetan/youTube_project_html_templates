  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WebTech Tutorials</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left-aligned Links -->
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/playlists.html">Playlists</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/videos.html">Videos</a></li>
        </ul>
        <!-- Right-aligned Links -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pages/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center">Welcome to WebTech Tutorials</h1>
    <p class="text-center">Explore our playlists and videos on web technologies.</p>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search videos..." aria-label="Search">
      <button class="btn btn-primary" type="button">Search</button>
    </div>

    <!-- Playlist Section -->
    <div class="container mt-5">
        <h2 class="mt-5">Playlists</h2>
        <div class="row" id="playlist-container">
            <!-- Example Card -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card h-100">
                <img src="https://via.placeholder.com/150x100" class="card-img-top" alt="Playlist Thumbnail">
                <div class="card-body p-2">
                  <h6 class="card-title text-truncate">Playlist Title</h6>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      <i class="bi bi-hand-thumbs-up"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      <i class="bi bi-chat-dots"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add more cards dynamically here -->
          </div>
    </div>
    
 
    <div class="container mt-5">
        <!-- Most Played Videos Section -->
        <h2 class="mt-5">Most Played Videos</h2>
        <div class="row" id="most-played-container">
          <!-- Example Video Card -->
          <div class="col-6 col-md-3 mb-4">
            <div class="card h-100">
              <img src="https://via.placeholder.com/150x100" class="card-img-top" alt="Video Thumbnail">
              <div class="card-body p-2">
                <h6 class="card-title text-truncate">Video Title</h6>
                <p class="card-text text-truncate small">Short description of the video.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <a href="#" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-play-circle"></i> Play
                  </a>
                  <small class="text-muted">1M views</small>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more video cards dynamically here -->
        </div>
      </div>
      
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/app.js"></script>
</body>
