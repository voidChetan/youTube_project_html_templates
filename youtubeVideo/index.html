  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center">Welcome to WebTech Tutorials</h1>
    <p class="text-center">Explore our playlists and videos on web technologies.</p>
    <div class="row">
        <div class="col-9">
            <input type="text" class="form-control" placeholder="Search videos..." aria-label="Search">
         </div>

            <button class="btn btn-sm btn-primary btn-sm" type="button">Search</button>
         </div>

    <!-- Playlist Section -->
    <div class="container mt-5">
        <h2 class="mt-5">Playlists</h2>
        <div class="row" id="playlist-container">
            <!-- Example Card -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card h-100">
                <img src="https://via.placeholder.com/150x100" class="card-img-top" alt="Playlist Thumbnail">
                <div class="card-body p-2">
                  <h6 class="card-title text-truncate">Playlist Title</h6>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      <i class="bi bi-hand-thumbs-up"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">

                </div>
              </div>
            </div>
            <!-- Add more cards dynamically here -->
          </div>
    </div>
    
 
    <div class="container mt-5">
        <!-- Most Played Videos Section -->
        <h2 class="mt-5">Most Played Videos</h2>
        <div class="row" id="most-played-container">
          <!-- Example Video Card -->
          <div class="col-6 col-md-3 mb-4">

              <img src="https://via.placeholder.com/150x100" class="card-img-top" alt="Video Thumbnail">

                <p class="card-text text-truncate small">Short description of the video.</p>

              </div>
            </div>
          </div>
          <!-- Add more video cards dynamically here -->

  </div>
  </div>
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header login">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 <!-- Registration Modal -->
 <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header register">
          <h5 class="modal-title" id="registrationModalLabel">Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
