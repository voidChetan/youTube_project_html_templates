<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Payment</title>
    
</head>
<body>
    
        <div class="container-fluid mt-3">
            <div class="row">

                <div class="col-md-7">
                    <div class="card" >
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <strong>Payment Information</strong> 
                            <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-plus"></i> Add new</button>
                         </div>
                        <div class="card-body">
                            <table class="table table-srtipped table-bordered ">
                                <thead>
                                    <tr>
                                        <th>Payment Date</th>
                                        <th>Payment Mode</th>
                                        <th>Amount</th>
                                        <th>Naration </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
    
                </div>
                <div class="col-md-5">
                    <div class="card" >
                        <div class="card-header">
                            <strong>Add Payment Information</strong>
    
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                  <label>Payment Date:</label>  
                                    <input type="date" placeholder="Enter Date" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                   <label>Payment Mode:</label> 
                                    <input type="text" placeholder="Enter Payment Mode" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                  <label>Amount :</label>  
                                     <input type="text" placeholder="Enter Amount" class="form-control">
                                 </div>
                                 <div class="form-group col-md-6">
                                  <label>Narration :</label>  
                                     <input type="text" placeholder="Enter Narration" class="form-control">
                                 </div>
                            </div>   
                            </form>
                        </div>
                        
                        <div class="card-footer">
                            <div class="row">
                                <div class="form-group col-md-12 d-flex justify-content-center">
                                    <button class="btn btn-sm btn-success" style="margin-right: 2px;"><i class="fa fa-save"></i>
                                        Save</button>
                                   <button class="btn btn-sm btn-danger" onclick="hideForm()"><i class="fa fa-close"></i>Cancle</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
    
               
    
            </div>
        </div>
   

    <script>
        function addPayment(){
            var formValue = document.getElementById("addPayment");
            var tablePaymentStrive = document.getElementById("tablePaymentStrive");
            formValue.style.display ='block';
            tablePaymentStrive.style.display ="none";
        }
       
        function hideForm(){
            document.getElementById('tablePaymentStrive').style.display = "block";
            document.getElementById('addPayment').style.display = "none";
        }
    </script>
</body>
</html>
