<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Client Information</strong> 
                         <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-plus"></i> Add new</button>
                     </div>
                     <div class="card-body">
                        <table class="table table-srtipped table-bordered ">
                            <thead>
                                <tr>
                                    <th>Contact Person Name</th>
                                    <th>Company Name </th>
                                    <th> City </th>
                                    <th>GST No</th>
                                    <th> Contact No </th>
                                    <th>Registration No</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                     </div>
                </div>
                
            </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                   <strong>Add Client</strong> 
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Contact Person Name :</label>
                            
                            <input type="text" placeholder="Person Name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Company Name :</label>
                            <input type="text" placeholder="Company Name" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-6">
                            Registration No :
                            <input type="text" placeholder="Enter Registration no" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            City :
                    <input type="text" placeholder="Enter City Name" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-6">
                           <label>Pin Code :</label> 
                    <input type="text" placeholder="Enter Pincode" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>State :</label> 
                    <input type="text" placeholder="Enter State" class="form-control">
                    </div>
                    <div class="row">
                       
                        </div>
                        
                        <div class="form-group col-md-6">
                           <label>Contact No :</label> 
                           
                    <input type="text"  placeholder="Contact No" class="form-control">
                    
                        </div>
                        <div class="form-group col-md-6">
                            <label>No :</label> 
                            <input type="text" placeholder="Enter GST No" class="form-control">
                        </div>
                    </div>
                    <div class="row">

                        
                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-12">
                           <label>Employee Strength:</label> 
                            <textarea placeholder="Employee Strength" class="form-control"></textarea>
                        </div>
                        
                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-12">
                           <label>Address :</label> 
                    <textarea placeholder="Address" class="form-control"></textarea>
                        </div>
                        
                    </div>
                   
                   
                      
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="form-group col-md-12 d-flex justify-content-center">
                        <button class="btn btn-sm btn-success" style="margin-right: 2px;"><i class="fa fa-save"></i>
                            Save</button>
                       <button class="btn btn-sm btn-danger"><i class="fa fa-close"></i>Cancle</button>
                    </div>
                </div>
                
            </div>
        </div>
       
        
    </div>
   
       
</div>
</div>

</body>
</html>
