<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .rfq-card { transition: 0.3s; }
        .rfq-card:hover { transform: scale(1.03); }
        .filter-section { background: #ffffff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    
    <div class="container mt-4">
        <h2 class="text-center mb-4">Available RFQs</h2>
        
        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="filter-section">
                    <h5>Filter RFQs</h5>
                    <input type="text" class="form-control mb-2" placeholder="Search by Part Name">
                    <input type="text" class="form-control mb-2" placeholder="Search by Manufacturer">
                    <select class="form-control mb-2">
                        <option value="">Select Status</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>
                    <button class="btn btn-primary w-100">Apply Filters</button>
                </div>
            </div>

            <!-- RFQ Cards Section -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card rfq-card">
                            <div class="card-body">
                                <h5 class="card-title">RFQ Name: Custom Bolt</h5>
                                <p class="card-text"><i class="fa fa-industry"></i> Manufacturer: ABC Ltd.</p>
                                <p><i class="fa fa-cube"></i> Part Name: Steel Bolt</p>
                                <p><i class="fa fa-sort-numeric-up"></i> Quantity: 1000</p>
                                <p><i class="fa fa-calendar-alt"></i> Required By: 25th Feb 2025</p>
                                <span class="badge bg-success">Open</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card rfq-card">
                            <div class="card-body">
                                <h5 class="card-title">RFQ Name: Aluminum Sheet</h5>
                                <p class="card-text"><i class="fa fa-industry"></i> Manufacturer: XYZ Corp.</p>
                                <p><i class="fa fa-cube"></i> Part Name: Sheet Metal</p>
                                <p><i class="fa fa-sort-numeric-up"></i> Quantity: 500</p>
                                <p><i class="fa fa-calendar-alt"></i> Required By: 10th March 2025</p>
                                <span class="badge bg-danger">Closed</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
