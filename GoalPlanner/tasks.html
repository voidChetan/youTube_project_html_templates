<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-check-double me-2"></i>TaskMaster Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="goals.html">Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reminders.html">Reminders</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light">
                    <i class="fas fa-user me-2"></i>Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Tasks Content -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Task Planner</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
                <i class="fas fa-plus me-2"></i>New Task
            </button>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100 task-card">
                    <div class="card-header bg-primary text-white">
                        Daily Tasks
                    </div>
                    <div class="card-body">
                        <div class="task-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task1">
                                <label class="form-check-label" for="task1">Morning Exercise</label>
                            </div>
                            <span class="badge bg-info">Daily</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100 task-card">
                    <div class="card-header bg-success text-white">
                        Weekly Tasks
                    </div>
                    <div class="card-body">
                        <div class="task-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task2">
                                <label class="form-check-label" for="task2">Team Meeting</label>
                            </div>
                            <span class="badge bg-success">Weekly</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100 task-card">
                    <div class="card-header bg-warning text-white">
                        Monthly Tasks
                    </div>
                    <div class="card-body">
                        <div class="task-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task3">
                                <label class="form-check-label" for="task3">Monthly Review</label>
                            </div>
                            <span class="badge bg-warning">Monthly</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Task Title</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Frequency</label>
                            <select class="form-select">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
