<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-check-double me-2"></i>TaskMaster Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="goals.html">Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reminders.html">Reminders</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light">
                    <i class="fas fa-user me-2"></i>Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Goals Content -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Goals</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#goalModal">
                <i class="fas fa-plus me-2"></i>New Goal
            </button>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card goal-card">
                    <div class="card-body">
                        <h5 class="card-title">Learn Web Development</h5>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 60%">60%</div>
                        </div>
                        <h6 class="card-subtitle mb-3">Milestones:</h6>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                HTML & CSS
                                <span class="badge bg-success rounded-pill">Completed</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                JavaScript
                                <span class="badge bg-warning rounded-pill">In Progress</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                React.js
                                <span class="badge bg-secondary rounded-pill">Pending</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-7">
                                <div class="mb-3">
                                    <label class="form-label">Goal Title</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label">Start Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label">Target Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="mb-3">
                                    <label class="form-label">Milestones</label>
                                    <div id="milestones">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" placeholder="Milestone">
                                            <button class="btn btn-outline-secondary" type="button">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                       
                      
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create Goal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
