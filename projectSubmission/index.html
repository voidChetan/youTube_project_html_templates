<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Project Submission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-page background color */
        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .form-control {
            border: 1px solid #1a5591 !important;
        }

        .form-select {
            border: 1px solid #1a5591 !important;
        }

        /* Banner style */
        .banner {
            width: 100%;
            background-size: cover;
            margin-bottom: 30px;
        }

        /* Container for the form */
        .form-container {
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }
        label {
    display: inline-block;
    margin-bottom: .1rem !important;
}
    </style>
</head>

<body>
    <!-- Banner Image at the Top -->
    <div class="banner">
        <img src="./projects era.png" style="width: 100%;" alt="">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 text-center">
                <h2>College Project Submission Form</h2>
            </div>
            <div class="col-4 text-end">
                <button type="button" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <label for="studentName">Student Name:</label>
                                <input type="text" class="form-control" id="studentName" name="studentName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="studentName">Contact No:</label>
                                <input type="text" class="form-control" id="studentName" name="studentName" required>
                            </div>
                            <div class="col-6">
                                <label for="studentName">Email Id:</label>
                                <input type="text" class="form-control" id="studentName" name="studentName" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="">Project Title</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-4">
                                <label for="">Start Date</label>
                                <input type="date" class="form-control" />
                            </div>
                            <div class="col-4">
                                <label for="">End Date </label>
                                <input type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="department">Department:</label>
                                <select class="form-control" id="department" name="department"
                                    onchange="populateCourses()" required>
                                    <option value="">Select Department</option>
                                    <option value="cs">Computer Science</option>
                                    <option value="ee">Electrical Engineering</option>
                                    <option value="me">Mechanical Engineering</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="course">Course:</label>
                                <select class="form-control" id="course" name="course" required>
                                    <option value="">Select Course</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group pt-2">
                            <label for="projectDescription"> Technologies :</label>
                            <textarea class="form-control" id="projectDescription" name="projectDescription" rows="2"
                                required></textarea>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">


                        <div class="row">
                            <div class="col-12">
                                <label for="">Is Synopsis Submitted </label>
                                <input type="checkbox" name="" id="">
                            </div>
                            <div class="col-12">
                                <label for="">Date Of Submission</label>
                                <input type="date" class="form-control" name="" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="">GitHub Url </label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Project Description:</label>
                            <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4"
                                required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="groupProject">Is this a group project?</label>
                                    <input type="checkbox" id="groupProject" name="groupProject"
                                        onchange="toggleGroupMembers()">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="projectDescription">Project Member:</label>
                                <textarea class="form-control" placeholder="Enter Comma Seperated Names" id="projectDescription" name="projectDescription"
                                    rows="4" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Function to populate courses based on selected department
        function populateCourses() {
            const departmentElement = document.getElementById('department');
            const courseElement = document.getElementById('course');
            const selectedDepartment = departmentElement.value;

            // Clear existing options
            courseElement.innerHTML = '<option value="">Select Course</option>';

            if (selectedDepartment === 'cs') {
                const coursesCS = ['Data Structures', 'Algorithms', 'Web Development', 'Machine Learning'];
                coursesCS.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.toLowerCase().replace(/\s+/g, '');
                    option.text = course;
                    courseElement.appendChild(option);
                });
            } else if (selectedDepartment === 'ee') {
                const coursesEE = ['Circuit Analysis', 'Electromagnetics', 'Digital Systems', 'Control Systems'];
                coursesEE.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.toLowerCase().replace(/\s+/g, '');
                    option.text = course;
                    courseElement.appendChild(option);
                });
            } else if (selectedDepartment === 'me') {
                const coursesME = ['Thermodynamics', 'Fluid Mechanics', 'Solid Mechanics', 'Dynamics'];
                coursesME.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.toLowerCase().replace(/\s+/g, '');
                    option.text = course;
                    courseElement.appendChild(option);
                });
            }
        }

        // Function to show/hide group members field based on checkbox
        function toggleGroupMembers() {
            const groupProjectCheckbox = document.getElementById('groupProject');
            const groupMembersField = document.getElementById('groupMembers');

            if (groupProjectCheckbox.checked) {
                groupMembersField.style.display = 'block';
            } else {
                groupMembersField.style.display = 'none';
            }
        }

    </script>
</body>

</html>
