<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .heading {
            color: #1e3c72 !important;
        }

        .addmore {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control::placeholder {
            font-size: 16px;
        }

        i {
            color: #1e3c72 !important;
        }

        .input-group-text {
            background: #f1f1f1;
            border-right: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <!-- Button to trigger modal -->
    <div class="container my-4 p-4 shadow rounded bg-light">
        <button type="button" class="btn text-white"
            style="background: linear-gradient(to right, #00c6ff, #0072ff);" data-bs-toggle="modal"
            data-bs-target="#userModal">
            Add User
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel"><i class="bi bi-person-fill"></i> User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-4">
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <label for="userName" class="form-label">User Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input id="userName" class="form-control border-2 shadow-sm"
                                            placeholder="Enter User Name" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="emailId" class="form-label">Email ID</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                        <input id="emailId" class="form-control border-2 shadow-sm"
                                            placeholder="Enter Email ID" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="row">
                              
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                                        <input id="fullName" class="form-control border-2 shadow-sm"
                                            placeholder="Enter Full Name" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" id="password" class="form-control border-2 shadow-sm"
                                            placeholder="Enter Password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="row">
                          
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-6 text-end">
                                    <button class="btn text-white"
                                    style="background: linear-gradient(to right, #00c6ff, #0072ff);">Save</button>
                                    <button class="btn text-white" style="background: linear-gradient(to right, #11998e, #38ef7d);">
                                        Update</button>
                                </div>
                                <div class="col-6 text-start">
                                    <button class="btn text-white"
                                        style="background: linear-gradient(to right, #ff7e5f, #feb47b); border: none;">Reset</button>
                                </div>                       </div>
                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
