<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Variation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the card */
        .product-card {
            border: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for modern look */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: scale(1.03); /* Slightly enlarge on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: relative;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722; /* Orange color for badge */
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .card-body {
            text-align: center;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-price {
            color: #007bff;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Product Image">
                    <span class="category-badge">Category</span>
                </div>
                <div class="card-body">
                    <h5 class="product-name">Product Name</h5>
                    <p class="product-price">$99.99</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
