<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
            border: 1px solid black !important;
        }
        .form-select {
            border: 1px solid black !important;
        }

        .rounded-btn {
            border-radius: 20px;
        }
        .navbar {
            background-color: #1e6a99 !important;
            color: white !important;
        }
        .card-body {
            border: 1px solid gray !important;
        }
    </style>
</head>

<body>
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light nav-yellow  border-bottom border-top p-0">
            <div class="container">
                <a class="navbar-brand fs-4 fw-bold " href="#"><i class="fa fa-cart-shopping fs-4"
                        style="color: #f54242;"></i><span class="text-white">
                        Railway
                    </span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!--Toggle  -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Nav Items -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">

                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-white  me-1" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-white  me-1" href="#">Trains</a>
                        </li>
                        <!-- cart -->
                        <li class="nav-item">
                            <a class="nav-link fw-semibold  text-white  me-1" href="#">Login</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class=" text-black"  >
                    <div class="">
                        <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Book Ticket</p>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 
                                <form class="mx-1 mx-md-4 pt-5"> 
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label" for="form3Example1c">From Station</label>
                                            <select name="" id="" class="form-select">
                                                <option value="">From Station</option>
                                                <option value="">Pune</option>
                                                <option value="">Nagpur</option>
                                                <option value="">Mumbai</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label" for="form3Example1c">To Station</label>
                                            <select name="" id="" class="form-select">
                                                <option value="">To Station</option>
                                                <option value="">Pune</option>
                                                <option value="">Nagpur</option>
                                                <option value="">Mumbai</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row pt-3">
                                        <div class="col-6">
                                            <label class="form-label" for="form3Example4c">Date Of Travel</label>
                                            <input type="date" id="form3Example4c" class="form-control" /> 
                                        </div>
                                    </div> 
                                    <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary">Search</button>
                                    </div> 
                                </form> 
                            </div>
                            <div class="col-md-10 pt-3 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="banner-2.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="registerModel">
        <div class="modal-dialog">
          <div class="modal-content"> 
            <div class="modal-header">
              <h4 class="modal-title">Regiter</h4>
              <button type="button" class="btn-close"   data-bs-dismiss="modal"></button>
            </div> 
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <label>First Name</label>
                        <input type="text"   class="form-control" />
                    </div>
                    <div class="col-6">
                        <label>Last Name</label>
                        <input type="text"   class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>Email</label>
                        <input type="text"  class="form-control" />
                    </div>
                    <div class="col-6">
                        <label>Phone</label>
                        <input type="text"  class="form-control" />
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-6">
                        <label>Password</label>
                        <input type="text"   class="form-control" />
                    </div>
                </div>
            </div> 
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success"  >Register</button>
            </div> 
          </div>
        </div>
      </div>
      <div class="modal" id="loginModel">
        <div class="modal-dialog">
          <div class="modal-content"> 
            <div class="modal-header">
              <h4 class="modal-title">Regiter</h4>
              <button type="button" class="btn-close"    data-bs-dismiss="modal"></button>
            </div> 
            <div class="modal-body">
                 
                <div class="row"> 
                    <div class="col-12">
                        <label>Phone</label>
                        <input type="text"   class="form-control" />
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-12">
                        <label>Password</label>
                        <input type="text"   class="form-control" />
                    </div>
                </div>
            </div> 
            <div class="modal-footer">
              <button type="button" class="btn btn-danger"  >Close</button>
              <button type="button" class="btn btn-success"   >Login</button>
            </div> 
          </div>
        </div>
      </div>

</body>

</html>
