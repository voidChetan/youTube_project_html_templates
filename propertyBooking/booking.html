<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details CRUD UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Booking Details Management</h2>
    <!-- Add/Edit Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Create/Update Booking Details</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" id="mobile" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="emailid">Email</label>
                <input type="email" class="form-control" id="emailid" required>
              </div>
            </div>
              <div class="col-6"> 
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
              <label for="mobile">Mobile</label>
              <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="col-md-6">
              <label for="emailid">Email</label>
              <input type="email" class="form-control" id="emailid" required>
            </div>
            <div class="col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="propertyId" class="form-label">Select Property </label>
              <select name="" id="" class="form-select">
                <option value="">Flat No 1</option>
                <option value="">Flat No 2</option>
                <option value="">Flat No 3</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="bookingDate" class="form-label">Booking Date</label>
              <input type="datetime-local" class="form-control" id="bookingDate">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="bookingRate" class="form-label">Booking Rate</label>
              <input type="number" class="form-control" id="bookingRate" placeholder="Enter Booking Rate">
            </div>
            <div class="col-md-6">
              <label for="totalAmount" class="form-label">Total Amount</label>
              <input type="number" class="form-control" id="totalAmount" placeholder="Enter Total Amount">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <!-- Booking Details List Table -->
    <div class="card">
      <div class="card-header">
        <h5>Bookings List</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Customer ID</th>
              <th scope="col">Property ID</th>
              <th scope="col">Booking Date</th>
              <th scope="col">Booking Rate</th>
              <th scope="col">Total Amount</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Booking -->
            <tr>
              <th scope="row">1</th>
              <td>101</td>
              <td>501</td>
              <td>2024-09-14</td>
              <td>5000</td>
              <td>250000</td>
              <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
            <!-- More bookings can go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
