<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .property-box {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
      position: relative;
    }
    .property-box.sold {
      background-color: #f8d7da;
    }
    .property-box.available {
      background-color: #d4edda;
    }
    .sold-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Site Properties Management</h2>
    
    <!-- Site Dropdown -->
    <div class="mb-4">
      <label for="siteDropdown" class="form-label">Select Site</label>
      <select id="siteDropdown" class="form-select">
        <option value="" disabled selected>Select a Site</option>
        <!-- Dynamically populate site options -->
        <option value="1">Site 1</option>
        <option value="2">Site 2</option>
      </select>
    </div>
    
    <!-- Property Boxes -->
    <div class="row">
      <!-- Available Property Example -->
      <div class="col-md-3">
        <div class="property-box available">
          <h5>Flat No 1</h5>
          <p>1500 sqft, East Facing</p>
          <p>Rate: ₹5000/sqft</p>
          <button class="btn btn-success">Book</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="property-box available">
          <h5>Flat No 2</h5>
          <p>1500 sqft, East Facing</p>
          <p>Rate: ₹5000/sqft</p>
          <button class="btn btn-success">Book</button>
        </div>
      </div>
      <!-- Sold Property Example -->
      <div class="col-md-3">
        <div class="property-box sold">
          <h5>Flat No 3</h5>
          <p>1200 sqft, North Facing</p>
          <p>Rate: ₹4500/sqft</p>
          <button class="btn btn-danger">Sold</button>
        </div>
      </div>
      <div class="col-md-3"> 
        <div class="property-box available">
          <h5>Flat No 4</h5>
          <p>1500 sqft, East Facing</p>
          <p>Rate: ₹5000/sqft</p>
          <button class="btn btn-success">Book</button>
        </div>
      </div>
      <div class="col-md-3"> 
      <div class="property-box available">
        <h5>Flat No 5</h5>
        <p>1500 sqft, East Facing</p>
        <p>Rate: ₹5000/sqft</p>
        <button class="btn btn-success">Book</button>
      </div>
    </div>

      <!-- More properties can be added dynamically here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
