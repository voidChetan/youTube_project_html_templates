<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-control {
          border: 1px solid #94650d;
      }
      .form-select {
          border: 1px solid #94650d;
      }
  </style>
</head>
<body>
  <!-- Navbar with Warning Color Theme -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/50" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      YourBrand
    </a>
    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Contact</a>
        </li>
      </ul>
      <!-- Right-aligned section: User name and Log off button -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item d-flex align-items-center">
          <span class="navbar-text me-2 text-dark">Welcome, John Doe</span>
          <button class="btn btn-warning btn-sm" type="button">Log off</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container my-4">
      <h3>Dashboard</h3>
        <div class="row">
          <!-- Total Employees Widget -->
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-header">Total Employees</div>
              <div class="card-body"> 
                <p class="card-text" id="totalEmployees">0</p>
              </div>
            </div>
          </div>
      
          <!-- Total Projects Widget -->
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-header">Total Leave</div>
              <div class="card-body"> 
                <p class="card-text" id="totalProjects">0</p>
              </div>
            </div>
          </div>
      
          <!-- Active Employees in Projects -->
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-header">New Leaves</div>
              <div class="card-body"> 
                <p class="card-text" id="activeEmployees">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-header">Approved Leaves</div>
              <div class="card-body"> 
                <p class="card-text" id="activeEmployees">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-header">Canceled Leaves</div>
              <div class="card-body"> 
                <p class="card-text" id="activeEmployees">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-secondary mb-3">
              <div class="card-header">Earned Leaves</div>
              <div class="card-body"> 
                <p class="card-text" id="activeEmployees">0</p>
              </div>
            </div>
          </div>
        </div>
      
        <div class="row">
          <!-- Latest Projects -->
          <div class="col-md-6">
            <div class="card mb-3">
              <div class="card-header">Approved Leaves</div>
              <div class="card-body">
                <ul id="latestProjects" class="list-group">
                  <!-- List of latest projects will be dynamically inserted here -->
                </ul>
              </div>
            </div>
          </div>
      
          <!-- Recently Hired Employees -->
          <div class="col-md-6">
            <div class="card mb-3">
              <div class="card-header">Canceled Leaves</div>
              <div class="card-body">
                <ul id="recentEmployees" class="list-group">
                  <!-- List of recent employees will be dynamically inserted here -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
