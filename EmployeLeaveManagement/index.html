<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
            border: 1px solid #94650d;
        }
        .form-select {
            border: 1px solid #94650d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/50" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            YourBrand
          </a>
          <!-- Toggle button for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contact</a>
              </li>
            </ul>
            <!-- Right-aligned section: User name and Log off button -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item d-flex align-items-center">
                <span class="navbar-text me-2 text-dark">Welcome, John Doe</span>
                <button class="btn btn-warning btn-sm" type="button">Log off</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid my-4">
            <div class="row">
                <div class="col-7">
                    <div class="card">
                        <div class="card-header bg-secondary">
                            <div class="row">
                                <div class="col-6 text-white">
                                    <strong>Employee Portal</strong> 
                                </div>
                                <div class="col-6 text-end">
                                    <button class="btn btn-warning">Add New</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Employee ID</th>
                                        <th>Name</th>
                                        <th>Contact No</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th>Role</th>
                                        <th>Gender</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data rows go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="card">
                        <div class="card-header bg-secondary">
                            <div class="row">
                                <div class="col-6 text-white">
                                    <strong>New Employee</strong> 
                                </div>
                                <div class="col-6 text-end">
                                    <button class="btn btn-primary">Close</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="mb-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="employeeName" class="form-label">Employee Name</label>
                                        <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="contactNo" class="form-label">Contact No</label>
                                        <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="emailId" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailId" placeholder="Enter email">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="deptId" class="form-label">Department</label>
                                        <select id="deptId" class="form-select">
                                            <option selected>Select department</option>
                                            <!-- Department options -->
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="role" class="form-label">Role</label>
                                        <input type="text" class="form-control" id="role" placeholder="Enter role">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select id="gender" class="form-select">
                                            <option selected>Select gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         
           

          
    </div>
    <script>
        
    </script>

</body>
