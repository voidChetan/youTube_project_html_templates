<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile Simulator</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    
    .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .mobile-frame {
        width: 375px; /* Mobile view width */
        height: 667px; /* Mobile view height */
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }
    
    .mobile-content {
        padding: 20px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .mobile-header {
        text-align: center;
    }
    
    .progress {
        width: 80%;
        height: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        margin: 10px auto;
        overflow: hidden;
    }
    
    .progress-bar {
        width: 25%;
        height: 100%;
        background-color: #007bff;
    }
    
    .popup {
        background-color: #f5f5f5;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
    }
    
    .popup button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .pie-chart {
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
    }
    
    .chart-content {
        display: flex;
        justify-content: space-between;
        width: 80%;
    }
    
    .question-section {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .question-section input {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .action-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    
    .action-buttons button {
        padding: 10px 20px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .buy-btn {
        background-color: #28a745;
    }
    
    .sell-btn {
        background-color: #dc3545;
    }
    
    .review-btn {
        width: 100%;
        padding: 10px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    @media only screen and (min-width: 768px) {
        /* For larger screens (like laptop/desktop), center the mobile frame */
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .mobile-frame {
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="mobile-frame">
            <div class="mobile-content">
                <div class="mobile-header">
                    <h2>Round 1</h2>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="popup">
                    <p>You will be participating in 4 rounds. Each round may vary from the previous.</p>
                    <button>OK</button>
                </div>
                <div class="pie-chart">
                    <div class="chart-content">
                        <div>60% All Market ETFs<br>$300,000</div>
                        <div>40% Tech ETFs<br>$200,000</div>
                    </div>
                </div>
                <div class="question-section">
                    <p>What would you like to do with your tech ETFs?</p>
                    <input type="text" placeholder="$ amount">
                    <div class="action-buttons">
                        <button class="buy-btn">Buy</button>
                        <button class="sell-btn">Sell</button>
                    </div>
                </div>
                <button class="review-btn">Review</button>
            </div>
        </div>
    </div> 
</body>
</html>
