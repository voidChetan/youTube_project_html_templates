<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Card UI with Hover Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm" style="width: 20rem;">
      <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Excel image">
      <div class="card-body">
        <h6 class="card-title text-muted">Coursera Project Network</h6>
        <h5 class="card-title">Introduction to Microsoft Excel</h5>
        <p class="card-text"><strong>Skills you'll gain:</strong> Data Analysis, Microsoft Excel, Data Management, Leadership and Management</p>
        <div class="d-flex align-items-center">
          <span class="text-warning me-2">&#9733; 4.6</span>
          <small class="text-muted">(9.6K reviews)</small>
        </div>
        <p class="card-text mt-2">
          <small class="text-muted">Intermediate &#x2022; Guided Project &#x2022; Less Than 2 Hours</small>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
