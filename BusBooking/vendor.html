<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Vendor Form -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        Vendor Form
      </div>
      <div class="card-body">
        <form id="vendorForm">
          <div class="mb-3">
            <label for="vendorName" class="form-label">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" placeholder="Enter vendor name">
          </div>
          <div class="mb-3">
            <label for="contactNo" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
          </div>
          <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailId" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <!-- Vendor List Table -->
    <div class="card mt-5">
      <div class="card-header bg-secondary text-white">
        Vendor List
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Vendor ID</th>
              <th>Vendor Name</th>
              <th>Contact No</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vendorList">
            <!-- Vendor rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
