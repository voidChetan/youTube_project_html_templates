<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            transition: width 0.3s;
            /* display: flex; */
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #495057;
        }

        .sidebar-header span {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar ul li {
            list-style: none;
            padding: 15px;
            padding-top: 40px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            width: 30px;
            text-align: center;
        }

        .sidebar ul li span {
            margin-left: 10px;
            display: inline-block;
        }

        .sidebar ul li:hover {
            background-color: #495057;
            cursor: pointer;
        }

        .sidebar.collapsed ul li span {
            display: none;
        }

        .sidebar-footer {
            padding: 15px;

            border-top: 1px solid #495057;
            text-align: center;
        }

        .sidebar-footer span {
            display: block;
            margin-bottom: 10px;
        }

        .sidebar.collapsed .sidebar-footer span {
            display: none;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .floating-button:hover {
            background-color: #0056b3;
        }

        .heading {
            color: #003f7f;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .heading:hover {
            color: #007bff;
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 5px 9px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: none;
            padding: 5px 9px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            color: #003f7f;
        }

        .sidebar.collapsed .sidebar-header span {
            display: none;
        }

        .sidebar.collapsed .sidebar-footer b {
            display: none;
        }

        tr th i {
            color: #003f7f;
        }

        form i {
            color: #003f7f;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="text-center ps-3">
                    <i class="fas fa-seedling text-success me-2"></i><span> Soil Test </span>
                </span>
                <button class="btn btn-sm btn-light" id="toggleBtn"><i class="fas fa-bars"></i></button>
            </div>
            <ul>
                <li><i class="fas fa-user-plus"></i> <span>New Users</span></li>
                <li><i class="fas fa-map-marked-alt"></i> <span>Sites</span></li>
                <li><i class="fas fa-vial"></i> <span>Test</span></li>
                <li><i class="fas fa-ruler-combined"></i> <span>Measurements</span></li>
            </ul>
            <div class="sidebar-footer">
                <span id="username">Logged in as: User</span>
                <button class="btn btn-danger w-75">
                    <i class="fas fa-sign-out-alt"></i> <b>Logout </b></button>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="container">
                <h2 class="text-center mb-4 fw-bold heading">
                    <i class="fas fa-user"></i> User Management
                </h2>
                <div class="card p-4 shadow-lg">
                    <form id="userForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Username: </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="userName" placeholder="Enter username"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="emailId" placeholder="Enter email"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name :</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Role:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-shield"></i>
                                    </span>
                                    <input type="text" class="form-control" id="role" placeholder="Enter role" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Project Name:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-project-diagram"></i>
                                    </span>
                                    <input type="text" class="form-control" id="projectName"
                                        placeholder="Enter project name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon">
                            <span><i class="fas fa-plus"></i> Add User</span>
                        </button>
                        <button type="submit" class="btn btn-warning btn-icon">
                            <span><i class="fas fa-edit"></i> Update User</span>
                        </button>
                    </form>
                </div>
                <div class="mt-4">
                    <table class="table table-hover table-bordered text-center">
                        <thead class="table-primary">
                            <tr>
                                <th><i class="fas fa-hashtag"></i> Sr no</th>
                                <th><i class="fas fa-user"></i> Username</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-user-tag"></i> Full Name</th>
                                <th><i class="fas fa-id-badge"></i> Role</th>
                                <th><i class="fas fa-project-diagram"></i> Project</th>
                                <th><i class="fas fa-calendar-alt"></i> Created Date</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td>1</td>
                                <td>johndoe</td>
                                <td>john.doe@example.com</td>
                                <td>John Doe</td>
                                <td>Admin</td>
                                <td>Project X</td>
                                <td>2025-01-30</td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success btn-sm btn-icon"><i
                                                class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger btn-sm btn-icon ms-2"><i
                                                class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="floating-button" onclick="openForm()">
                <i class="fas fa-plus"></i>
            </button>
            <script>
                document.getElementById('siteForm').addEventListener('submit', function (event) {
                    event.preventDefault();
                    alert('Site added successfully!');
                });
                function openForm() {
                    document.getElementById('siteName').focus();
                }
            </script>
        </div>
    </div>
    <script>
        document.getElementById('toggleBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>

</html>
