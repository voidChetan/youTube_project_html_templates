<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test & Measurement Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        .sidebar .list-group-item {
            background: transparent;
            color: white;
            cursor: pointer;
        }
        .sidebar .list-group-item.active {
            background: #007bff;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h4>Tests</h4>
                <button class="btn btn-success w-100 mb-3" onclick="openTestForm()">
                    <i class="fas fa-plus"></i> Add New Test
                </button>
                <div class="list-group" id="testList">
                    <!-- Dynamically added test items -->
                </div>
            </div>
            <div class="col-md-9 p-4">
                <div class="form-container" id="testFormContainer">
                    <h4>Create / Edit Test</h4>
                    <form id="testForm">
                        <div class="mb-3">
                            <label for="testName" class="form-label">Test Name</label>
                            <input type="text" class="form-control" id="testName" required>
                        </div>
                        <div class="mb-3">
                            <label for="testDate" class="form-label">Test Date</label>
                            <input type="date" class="form-control" id="testDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Test</button>
                    </form>
                </div>
                <div class="form-container mt-4" id="measurementFormContainer">
                    <h4>Measurements for Selected Test</h4>
                    <form id="measurementForm">
                        <div class="mb-3">
                            <label for="excavatedHoleVolume" class="form-label">Excavated Hole Volume</label>
                            <input type="number" step="0.01" class="form-control" id="excavatedHoleVolume" required>
                        </div>
                        <div class="mb-3">
                            <label for="wetSoilWeight" class="form-label">Wet Soil Weight</label>
                            <input type="number" step="0.01" class="form-control" id="wetSoilWeight" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Measurement</button>
                    </form>
                    <div class="mt-3">
                        <h5>Measurements List</h5>
                        <ul class="list-group" id="measurementList">
                            <!-- Dynamically added measurement items -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTestForm() {
            document.getElementById('testFormContainer').style.display = 'block';
        }
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const testName = document.getElementById('testName').value;
            const testDate = document.getElementById('testDate').value;
            const testId = Date.now();
            
            const testItem = document.createElement('a');
            testItem.classList.add('list-group-item', 'list-group-item-action');
            testItem.innerText = testName;
            testItem.dataset.id = testId;
            testItem.onclick = function() {
                document.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            };
            
            document.getElementById('testList').appendChild(testItem);
        });
    </script>
</body>
</html>
